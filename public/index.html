<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - Taxi Turismo Sangolqui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .qr-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #dee2e6;
        }

        .qr-code {
            max-width: 256px;
            width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }

        .status {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .info {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #0c5460;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöñ WhatsApp Web</h1>
            <p>Taxi Turismo Sangolqui</p>
        </div>

        <div class="qr-section">
            <div id="qr-container">
                <div class="spinner"></div>
                <p class="status loading">Cargando c√≥digo QR...</p>
            </div>
            <img id="qr-code" class="qr-code hidden" alt="C√≥digo QR de WhatsApp">
        </div>

        <div id="status" class="status loading">
            üîÑ Inicializando conexi√≥n...
        </div>

        <div class="controls">
            <button id="refresh-btn" class="btn btn-primary">
                üîÑ Actualizar QR
            </button>
            <button id="logout-btn" class="btn btn-danger">
                üö™ Cerrar Sesi√≥n
            </button>
        </div>

        <div class="info">
            <strong>üì± Instrucciones:</strong><br>
            1. Abre WhatsApp en tu tel√©fono<br>
            2. Ve a Men√∫ ‚Üí Dispositivos vinculados<br>
            3. Escanea el c√≥digo QR mostrado arriba<br>
            4. ¬°Listo! El sistema estar√° conectado
        </div>
    </div>

    <script>
        class WhatsAppWebUI {
            constructor() {
                this.qrContainer = document.getElementById('qr-container');
                this.qrCode = document.getElementById('qr-code');
                this.status = document.getElementById('status');
                this.refreshBtn = document.getElementById('refresh-btn');
                this.logoutBtn = document.getElementById('logout-btn');
                
                this.init();
            }

            init() {
                this.refreshBtn.addEventListener('click', () => this.refreshQR());
                this.logoutBtn.addEventListener('click', () => this.logout());
                
                this.startPolling();
            }

            async startPolling() {
                await this.checkStatus();
                // Verificar estado cada 3 segundos
                setInterval(() => this.checkStatus(), 3000);
            }

            async checkStatus() {
                try {
                    const response = await fetch('/app1/session-qr');
                    const data = await response.json();
                    
                    if (data.success) {
                        if (data.qr) {
                            this.showQR(data.qr);
                        } else if (data.isConnected) {
                            this.showConnected();
                        } else {
                            this.showLoading();
                        }
                    } else {
                        this.showError(data.message || 'Error desconocido');
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                    this.showError('Error de conexi√≥n con el servidor');
                }
            }

            showQR(qrData) {
                this.qrContainer.innerHTML = '';
                this.qrCode.src = qrData;
                this.qrCode.classList.remove('hidden');
                this.qrContainer.appendChild(this.qrCode);
                
                this.status.className = 'status loading';
                this.status.innerHTML = 'üì± Escanea el c√≥digo QR con WhatsApp';
            }

            showConnected() {
                this.qrContainer.innerHTML = '<div style="font-size: 4rem; color: #27ae60;">‚úÖ</div>';
                this.qrCode.classList.add('hidden');
                
                this.status.className = 'status connected';
                this.status.innerHTML = 'üü¢ WhatsApp conectado exitosamente';
            }

            showLoading() {
                this.qrContainer.innerHTML = '<div class="spinner"></div>';
                this.qrCode.classList.add('hidden');
                
                this.status.className = 'status loading';
                this.status.innerHTML = 'üîÑ Inicializando conexi√≥n...';
            }

            showError(message) {
                this.qrContainer.innerHTML = '<div style="font-size: 3rem; color: #e74c3c;">‚ùå</div>';
                this.qrCode.classList.add('hidden');
                
                this.status.className = 'status error';
                this.status.innerHTML = `‚ùå Error: ${message}`;
            }

            async refreshQR() {
                this.refreshBtn.disabled = true;
                this.refreshBtn.innerHTML = 'üîÑ Actualizando...';
                
                try {
                    await fetch('/app1/refresh-qr', { method: 'POST' });
                    await this.checkStatus();
                } catch (error) {
                    console.error('Error refreshing QR:', error);
                    this.showError('Error al actualizar QR');
                }
                
                this.refreshBtn.disabled = false;
                this.refreshBtn.innerHTML = 'üîÑ Actualizar QR';
            }

            async logout() {
                if (confirm('¬øEst√°s seguro de que quieres cerrar la sesi√≥n de WhatsApp?')) {
                    this.logoutBtn.disabled = true;
                    this.logoutBtn.innerHTML = 'üö™ Cerrando...';
                    
                    try {
                        await fetch('/app1/logout', { method: 'POST' });
                        this.showLoading();
                        setTimeout(() => this.checkStatus(), 2000);
                    } catch (error) {
                        console.error('Error logging out:', error);
                        this.showError('Error al cerrar sesi√≥n');
                    }
                    
                    this.logoutBtn.disabled = false;
                    this.logoutBtn.innerHTML = 'üö™ Cerrar Sesi√≥n';
                }
            }
        }

        // Inicializar la aplicaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            new WhatsAppWebUI();
        });
    </script>
</body>
</html>
